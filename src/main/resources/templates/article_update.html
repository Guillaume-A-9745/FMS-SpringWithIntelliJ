<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise Ã  jour d'un article</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="container">
            <div class="card py-3">
                <div class="card-header text-white bg-primary"><h5 class="card-title text-center text-uppercase">Modifier un article</h5></div>
                <div class="card-body">
                    <form th:action="@{/update(id=${article.id})}" method="post">
                        <div class="form-group mb-3">
                            <label for="description" class="form-label"> Description </label>
                            <input type="text" class="form-control" name="description" id="description" th:value="${article.description}">
                            <span th:errors="${article.description}" class="text-danger"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price" class="form-label"> Prix </label>
                            <input type="number" class="form-control" name="price" id="price" th:value="${article.price}">
                            <span th:errors="${article.price}" class="text-danger"></span>
                        </div>

                        <select class="form-select mb-3" aria-label="category-select" name="category">
                            <option th:each="category : ${listCategory}" th:value="${category.id}" th:text=${category.name} th:selected="${category.id == article.category.id}"></option>
                        </select>

                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
