<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body>
    <header>
        <!--Start Nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/index}">My demo shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}">Acceuil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/article}">Ajouter un article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Voir le panier</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--End Nav -->
        <!--Start category -->
        <div class="container">
            <nav class="navbar">
                <ul class="navbar-nav flex-row w-100 justify-content-around px-2">
                    <li class="nav-item" th:each="category : ${listCategory}">
                        <a class="nav-link active" aria-current="page" th:text=${category.name}></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- end category -->
    </header>

    <main>
        <section layout:fragment="content"></section>
    </main>

    <footer class="container-fluid p-0">
        <div class="text-center py-5 bg-dark text-white">
            <p> Ici ce trouve le footer static </p>
        </div>
    </footer>
</body>
</html>
